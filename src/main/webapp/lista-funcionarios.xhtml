<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Funcionarios</title>
    </h:head>
    <h:body>
        <h:form style="width: 80%; margin: 20px">
            <h:dataTable value="#{funcionarioCDIBean.funcionarios}" var="f" border="1" >
                <f:facet name="header"> Funcionarios: Lista geral</f:facet>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{f.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Sobrenome</f:facet>
                    <h:outputText value="#{f.sobrenome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nascimento</f:facet>
                    <h:outputText value="#{f.dataNascimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Municipio</f:facet>
                    <h:outputText value="#{f.municipio.idMunicipio}"/>
                </h:column>

                <f:facet name="footer">
                    <h3> 
                        <h:outputText value="Total:"/>
                        <h:outputText value="#{funcionarioCDIBean.funcionarios.size()}"/>
                    </h3>
                </f:facet>

            </h:dataTable>
            <p><b:button outcome="funcionario" value="NovoÂ»" class ="btn btn-primary btn-md"/></p>
        </h:form>

    </h:body>
</html>
