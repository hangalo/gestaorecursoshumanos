<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registo de Departamento</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Sigla"/>
                <h:inputText value="#{departamentoCDIBean.departamento.sigla}"/>
                <h:outputLabel value="Nome"/>
                <h:inputText value="#{departamentoCDIBean.departamento.nome}"/>
                
            </h:panelGrid>
            <h:commandButton value="Guardar" action="#{departamentoCDIBean.save}"/>
        </h:form>
    </h:body>
</html>
