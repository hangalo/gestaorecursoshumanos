<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registar Novo Funcionario</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome" for="nome"/>
                <h:inputText id="nome" value="#{funcionarioMBean.funcionario.nome}"/>
                <h:outputLabel value="Sobrenome" for="sobrenome"/>
                <h:inputText id="sobrenome" value="#{funcionarioMBean.funcionario.sobrenome}"/>
                
            </h:panelGrid>
            <h:commandButton value="Guardar" action="#{funcionarioMBean.guardar}"/>
        </h:form>
        
    </h:body>
</html>
